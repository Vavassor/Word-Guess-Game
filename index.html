<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Word Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
  <main>
    <h1>Hangman</h1>

    <p>Press a key to guess a letter!</p>

    <h2>Current Word</h2>
    <p id="current-word"></p>
    
    <h2>Letters Guessed</h2>
    <p id="letters-guessed"></p>

    <h2>Guesses Remaining</h2>
    <p id="guesses-remaining"></p>

    <h2>Wins</h2>
    <p id="wins"></p>

    <h2>Losses</h2>
    <p id="losses"></p>
  </main>
</body>

</html>
