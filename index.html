<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Word Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
  <main>
    <div class="title">
      <h1>ğŸŠWord GuessğŸŒ®</h1>

      <p>Press a key to guess a letter!</p>
    </div>
    
    <div class="side">
      <p id="win-image"></p>

      <div class="side-group">
        <label class="side-label" for="last-word">Last Word</label>
        <output id="last-word"></output>
      </div>
    </div>

    <div class="stage">
      <div class="stage-group">
        <label class="top-label" for="current-word">Current Word</label>
        <output id="current-word"></output>
      </div>

      <div class="stage-group">
        <label class="top-label" for="guesses-remaining">Guesses Remaining</label>
        <output id="guesses-remaining"></output>
      </div>

      <div class="stage-group">
        <label class="top-label" for="letters-guessed">Letters Guessed</label>
        <output id="letters-guessed"></output>
      </div>
    </div>

    <div class="stats">
      <div class="stats-group">
        <label class="side-label" for="wins">Wins</label>
        <output id="wins"></output>
      </div>

      <div class="stats-group">
        <label class="side-label" for="losses">Losses</label>
        <output id="losses"></output>
      </div>
    </div>
  </main>
</body>

</html>
